<!-- This is the table of mark sheet of a student  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .student-info {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .total-row {
      background-color: #dff9fb;
      font-weight: bold;
    }
    .grade {
      text-align: center;
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="student-info">
    <p>Student Name: Nisha Shabbir </p>
    <p>Class:10 | Roll Number: 25</p>
  </div>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks Obtained</th>
        <th>Maximum Marks</th>
        <th>Grade</th>
      </tr>
    </thead>
    
      <tr>
        <td>Mathematics</td>
        <td>85</td>
        <td>100</td>
        <td class="grade">A</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>78</td>
        <td>100</td>
        <td class="grade">B+</td>
      </tr>
      <tr>
        <td>English</td>
        <td>90</td>
        <td>100</td>
        <td class="grade">A+</td>
      </tr>
      <tr>
        <td>History</td>
        <td>88</td>
        <td>100</td>
        <td class="grade">A</td>
      </tr>
      <tr>
        <td>Geography</td>
        <td>76</td>
        <td>100</td>
        <td class="grade">B</td>
      </tr>
      <tr class="total-row">
        <td>Total</td>
        <td>417</td>
        <td>500</td>
        <td class="grade">A</td>
      </tr>
    
  </table>
</body>
</html>
